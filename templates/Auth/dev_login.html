<!DOCTYPE html>
<html lang="zh-Hant-TW">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no, user-scalable=yes" />

    <link rel='icon' type='image/x-icon' href='' />
    <title>屏科租屋網 | 開發者登入</title>


    <!-- Style CDN (Bootstrap) -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <!-- Custom Style (自訂的CSS，只需更改filename)-->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/rwd.css') }}">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" as="font" href="https://fonts.gstatic.com" crossorigin>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <main class="container">
        <h1 align="center" class="fw-bold fs-1 mt-5 mb-3 text-success">
            <i class="fa-solid fa-screwdriver-wrench fa-bounce" style="color: #416db9;"></i>
            開發者登入
        </h1>
        <section class="justify-content-center">
            <div class='row d-flex justify-content-center mt-2 mb-4'>
                <hr class="col-8">
            </div>
            <form class="row g-3 d-flex justify-content-center align-items-center" method="post">
                <div class="col-6 mb-3">
                    <div class="form-floating">
                        <input type="password" class="form-control pt-3" id="floatingPassword" placeholder="Password"
                            name="password" required>
                        <label for="floatingPassword">Password</label>
                    </div>
                </div>
                <div class="col-12 d-flex justify-content-center align-items-center">
                    <button type="submit"
                        class="btn btn-outline-primary fw-bold fs-5 un-green border border-3 border-primary rounded-3">
                        <i class="fa-solid fa-right-to-bracket fs-4"></i>
                        登入
                    </button>
                </div>
            </form>
        </section>
    </main>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <!-- Font Awesome JS -->

        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!-- Custom JS (自訂的JS，只需更改filename) -->

</body>

</html>
